<form class="add-form">
    <div class="form-control">
        <label for="text">Quote:</label>
        <input type="text" name="text" [(ngModel)] = "text" id="text" placeholder="Add quote here">
    </div>
    <div class="form-control">
        <label for="text">Author:</label>
        <input type="text" name="author" [(ngModel)] = "author" id="author" placeholder="Author name here">
    </div>
    <div class="form-control form-control-check">
        <label for="text">Inspirational?</label>
        <input type="checkbox" name="inspirational" [(ngModel)] = "inspirational" id="inspirational">
    </div>
    {{text}}
    <input type="submit" value="Save Quote Here!" class="btn btn-block">
</form>
